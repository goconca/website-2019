<title itemprop="name">{{ .Site.Params.Name }}</title>
<meta charset="utf-8">
<meta name="author" content="{{ .Site.Params.Name }}" />
<meta name="description" content="{{ .Site.Params.Description }}">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

{{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "lib/")) }}
{{ $style := resources.Get "scss/main.scss" | resources.ToCSS $options | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js"></script>

<script src="/js/main.js"></script>
