{{ partial "hero" . }}
{{ end }}

{{ define "main" }}
{{ range $.Site.Pages.ByParam "order" }}
    {{ if .Params.Order }}
        <div class="section" id="{{ .Params.ID }}">
            <div class="container">
                <div class="content">
                    <h2>{{ .Title }}</h2>
                    {{ .Content }}
                </div>
            </div>
        </div>

        <hr/>
    {{ end }}
{{ end }}

{{ end }}
